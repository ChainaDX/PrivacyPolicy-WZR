<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿 B 站网页</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 导航栏样式 */
        header {
            background-color: #00a1d6;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
            animation: slideDown 0.8s ease, neonGlow 1.5s infinite alternate;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes neonGlow {
            from {
                box-shadow: 0 0 10px #00a1d6, 0 0 20px #00a1d6, 0 0 30px #00a1d6;
            }
            to {
                box-shadow: 0 0 20px #00a1d6, 0 0 30px #00a1d6, 0 0 40px #00a1d6;
            }
        }

        header h1 {
            margin: 0;
            text-shadow: 0 0 5px white;
            animation: textFlicker 1.5s infinite alternate;
        }

        @keyframes textFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 5px white,
                    0 0 10px white,
                    0 0 20px white,
                    0 0 40px #00a1d6,
                    0 0 80px #00a1d6,
                    0 0 90px #00a1d6,
                    0 0 100px #00a1d6,
                    0 0 150px #00a1d6;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        header input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        header input:focus {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        header button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: white;
            color: #00a1d6;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        header button:hover {
            background-color: #e0f7fa;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.8);
        }

        /* 视频列表样式 */
        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1.2s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-item {
            width: 320px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 161, 214, 0.8), 0 0 25px rgba(0, 161, 214, 0.8);
        }

        .video-item iframe {
            width: 100%;
            height: 180px;
            border: none;
        }

        .video-item h3,
        .video-item p {
            padding: 0 10px;
        }

        /* 遮罩层样式 */
        .video-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            transition: all 0.3s ease;
        }

        .video-item:hover::before {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <header>
        <h1>仿 B 站</h1>
        <input type="text" id="search-input" placeholder="搜索视频">
        <button id="search-button">搜索</button>
        <button id="favorites-button">查看收藏夹</button>
    </header>

    <!-- 视频列表 -->
    <main>
        <!-- 这里可以替换为从学习频道选取的视频嵌入代码 -->
        
    </main>

    <script>
        // 搜索功能
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        const performSearch = () => {
            const keyword = searchInput.value;
            if (keyword) {
                const searchUrl = `https://search.bilibili.com/all?keyword=${encodeURIComponent(keyword)}`;
                window.open(searchUrl, '_blank');
            }
        };

        searchButton.addEventListener('click', performSearch);

        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        // 查看收藏夹功能
        const favoritesButton = document.getElementById('favorites-button');

        favoritesButton.addEventListener('click', () => {
            const favoritesUrl = 'https://space.bilibili.com/590728019/favlist?fid=978542519&ftype=create';
            window.open(favoritesUrl, '_blank');
        });
    </script>
</body>

</html>
